
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>地点列表</title>
  <link rel="stylesheet" href="layui/css/layui.css">
<script src="Bmob-2.2.5.min.js"></script>
</head>
<body>

  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>地区</legend>
  </fieldset>

  <form class="layui-form" action="">
    <div class="layui-form-item">
  <label class="layui-form-label">地区名</label>
  <div class="layui-input-inline">
    <input type="text" name="placename" required  lay-verify="required" placeholder="请输入地区名" autocomplete="off" class="layui-input">
  </div>
    <!-- <div class="layui-form-item">
      <label class="layui-form-label">选择</label>
      <div class="layui-input-block">
        <input type="radio" name="class" value="早" title="早" checked="">
        <input type="radio" name="class" value="中" title="中">
        <input type="radio" name="class" value="晚" title="晚">
      </div> -->
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">添加地区</button>
      </div>
    </div>
  </form>


<table class="layui-table" id="test" lay-filter="test"></table>

<script src="layui/layui.js"></script>
<script>
layui.use('table', function(){
  var table = layui.table
  ,laydate = layui.laydate
  ,form = layui.form;

  Bmob.initialize("f1cdf3c708bde14d", "981124");
  laydate.render({
    elem: '#date'
  });

  const query = Bmob.Query('place');
  query.find().then(res => {
      data=res;
      console.log(res)
      table.render({
        elem: '#test'
        ,url:'https://d1124.github.io/firstone/1.json'
        ,title: '地点表'
        ,toolbar: '#toolbarDemo'
        ,cols: [
          [
            {field:'objectId',title:'ID'}
          ,{field:'title', title:'地点名称',edit: 'text', sort: true}
          ,{field:'time',title:'次数',edit: 'text', sort: true}
          ,{field:'line',title:'路线',edit: 'text', sort: true}
           ,{field:'type',title:'类型',edit: 'text', sort: true}
          ]
          ]
        ,page: true
        ,response: {
          statusCode: 200
        }
        ,parseData: function(res){
          return {
            "code": res.status,
            "msg": data.length,
            "count": data.length,
            "data": data
          };
        }
      });
    }).catch(err => {
      console.log(err)
    })




  form.on('submit(demo1)', function(data1){
    const query = Bmob.Query('place');
query.set("title",data1.field.placename)
query.set("time","1")
query.save().then(res => {
  console.log(res)
}).catch(err => {
  console.log(err)
})

    location.reload();
    return false;
  });

  //监听单元格编辑
  table.on('edit(test)', function(obj){
    var value = obj.value //得到修改后的值
    ,data = obj.data //得到所在行所有键值
    ,field = obj.field; //得到字段

    const query = Bmob.Query('place');
query.set('id', data.objectId) //需要修改的objectId
query.set(field, value)
query.save().then(res => {
console.log(res)
layer.msg('修改完成');
}).catch(err => {
console.log(err)
})
})
});
</script>
</body>
</html>
