
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>测试 - layui</title>
  <link rel="stylesheet" href="layui/css/layui.css">
 
    <script src="jquery-1.12.4.js"></script>
<script src="Bmob-2.2.5.min.js"></script>
</head>
<body>

 
<table class="layui-hide" id="test" lay-filter="test"></table>


<!-- 引入 layui.js 的 <script> 标签最好放置在 html 末尾 -->
<script src="layui/layui.js"></script>

<script>
layui.use('table', function(){
  var table = layui.table;
  Bmob.initialize("f1cdf3c708bde14d", "981124");
const query = Bmob.Query("Zan");

query.find().then(res => {
    console.log(res.length)
	var data=res;


	table.render({
    elem: '#test'
    ,url:'https://d1124.github.io/firstone/1.json'
    ,toolbar: true
    ,title: '用户数据表'
    ,totalRow: true
    ,cols: [[
      {field:'ID', title:'ID', width:80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计行'}
      ,{field:'count', title:'count', width:120, edit: 'text'}
    ]]
    ,page: true
    ,response: {
      statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
    }
    ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
      return {
        "code": res.status, //解析接口状态
        "msg": data.length, //解析提示文本
        "count": data.length, //解析数据长度
        "data": data //解析数据列表
		

      };
    }
  });
});

});
</script>
</body>
</html>
